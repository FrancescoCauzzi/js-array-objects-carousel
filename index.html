<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Objects Carousel</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- my css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
      <h1 class="d-flex align-items-center fs-4 text-white mb-0">
        <img src="img/logo.png" width="38" height="30" class="me-3" alt="Bootstrap">
        JS Objects Carousel
      </h1>
      <a href="https://boolean.careers/corso/full-stack-web-development" class="ms-auto link-light"
        hreflang="ar">Boolean</a>
    </div>
  </header>
  <main>
    <div class="container-fluid __container-outer">
      <button type="button" class="btn btn-primary" id='start-autoplay'>Start Autoplay</button>
      <button type="button" class="btn btn-danger" id="stop-autoplay">Stop Autoplay</button>

      <div class="container __container-inner d-flex">

        <div class="__big-image-container position-relative">

        </div>
        <div class="__slider-container position-relative">
          <div class="__arrow-up position-absolute d-flex justify-content-center align-items-center">
            <span><i class="fa-solid fa-arrow-up fs-5"></i></span>

          </div>
          <div class="__arrow-down position-absolute d-flex justify-content-center align-items-center">
            <span><i class="fa-solid fa-arrow-down fs-5"></i></span>

          </div>

        </div>

      </div>



    </div>

  </main>
  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container-fluid  ">
      <span class="">Made with <span>&#x2735;</span> by Francesco</span>
    </div>
  </footer>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- my script -->
  <script src="js/script.js"></script>
</body>

</html>
